<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-datetime-range-field.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-datetime-range-field"
        description="The px-datetime-range-field component includes various elements used for structuring responsive layouts.
        This component allows the user to select a date and time range precisely to the second or millisecond.
        This counter represents when the px-datetime-range-field event/range property of the
        range fields are being fired/updated. The behavior depends on whether the range field uses
        buttons. If it has buttons, then it is fired when the user clicks the apply button AND the date/time is valid.
        If it doesn't have buttons, then it is fired every time a valid change is made to the date or time.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{consenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <p class=u-mb0>Event fired: <strong>px-datetime-range-submitted</strong></p>
        <p class="zeta u-mt0">See API Reference below for more details</p>
        <p class="u-mb++">Current range object: <strong>{{props.range.value.from}}</strong> To: <strong>{{props.range.value.to}}</strong></p>

        <px-datetime-range-field
            range="{{props.range.value}}"
            date-format="{{props.dateFormat.value}}"
            time-format="{{props.timeFormat.value}}"
            show-buttons="{{props.showButtons.value}}"
            block-future-dates="{{props.blockFutureDates.value}}"
            block-past-dates="{{props.blockPastDates.value}}"
            hide-time="{{props.hideTime.value}}"
            hide-date="{{props.hideDate.value}}"
            show-time-zone="{{props.showTimeZone.value}}"
            is-valid="{{props.isValid.value}}"
            time-zone="{{props.timeZone.value}}">
        </px-datetime-range-field>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-datetime-range-field"
          links-includes="[[linksIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-datetime-range-field"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ 
          var props =  this.demoProps; 
              props.timeZone.inputLocalCandidates = Px.moment.tz.names();
            return props;
          }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "International",
              configReset: true },

            { configName: "Date Range",
              range: {"from": "2015-07-01T01:00:00.000Z", "to": "2016-07-08T14:00:00.000Z"},
              dateFormat: "MM/DD/YY",
              showButtons: false,
              blockPastDates: false,
              blockFutureDates: true,
              hideTime: true,
              hideDate: false,
              showTimeZone: "dropdown",
              timeZone: "America/Los_Angeles"
            },

            { configName: "Time Range",
              range: {"from": "2015-07-01T01:00:00.000Z", "to": "2016-07-08T14:00:00.000Z"},
              timeFormat: "HH:mm:ss.SSS",
              showButtons: false,
              blockPastDates: false,
              blockFutureDates: false,
              hideTime: false,
              hideDate: true,
              showTimeZone: "text",
              timeZone: "UTC"
            }
          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {

      hideTime: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      hideDate: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      showButtons: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      blockFutureDates: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      blockPastDates: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      dateFormat: {
        type: String,
        defaultValue: 'YYYY/MM/DD',
        inputType: 'text',
        inputPlaceholder: 'YYYY/MM/DD'
      },

      timeFormat: {
        type: String,
        defaultValue: 'HH:mm:ss',
        inputType: 'text',
        inputPlaceholder: 'HH:mm:ss'
      },

      timeZone: {
        type: String,
        defaultValue: 'UTC',
        inputType: 'typeahead',
        inputPlaceholder: 'UTC'
      },

      showTimeZone: {
        type: String,
        defaultValue: 'abbreviatedText',
        inputType: 'dropdown',
        inputChoices: ['none', 'dropdown', 'extendedDropdown', 'text', 'abbreviatedText']
      },

      range: {
        type: Object,
        defaultValue: {
          from : "2015-07-01T01:00:00.000Z",
          to : "2016-07-08T14:00:00.000Z"
        },
        inputType: 'code:JSON'
      }
    },

    ready: function () {
      this.linksIncludes = ['px-datetime-common/px-polygit-imports-datetime.html','px-polymer-font-awesome/polymer-font-awesome.html'];
    }

  });
</script>
