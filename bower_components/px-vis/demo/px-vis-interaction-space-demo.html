<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-interaction-space-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-interaction-space-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-interaction-space"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-interaction-space-demo-component></px-vis-interaction-space-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-interaction-space">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-interaction-space"></px-demo-api-viewer>


  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-interaction-space-demo',
    properties: {
      description: {
        type: String,
        value: "The interaction-space provides the basis for all on-chart interaction. It detects mouseovers on the chart and builds the data objects which other components then consume."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      xAxisType:{
        value:"time"
      },
        svg:{
        value:"[[svg]]"
      },
        width:{
        value:"[[width]]"
      },
        height:{
        value:"[[height]]"
      },
        margin:{
        value:"[[margin]]"
      },
        completeSeriesConfigeriesConfig:{
        value:"[[seriesConfig]]"
      },
        chartData:{
        value:"[[chartData]]"
      },
        tooltipData:{
        value:"{{tooltipData}}"
      },
        extentsData:{
        value:"{{extentsData}}"
      },
        x:{
        value:"[[x]]"
      },
        y:{
        value:"[[y]]"
      },
        currentDomainX:{
        value:"[[currentDomainX]]"
      },
        currentDomainY:{
        value:"[[currentDomainY]]"
      }
    }
  });
</script>
