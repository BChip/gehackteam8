      <a name="overview" class="delta">Overview</a>
      <p>
        Px-vis a charting platform, developed by the Predix UI team. It relies on the open source d3 library, and provides wrappers around a lot of features and functionalities offered in D3.
        Please note that you do not need to know any d3 to use px-vis, but if you do, you can make modifications with d3 on top of the charts.
      </p>

      <p>
        Px-vis is written using Polymer – an open source library maintained by Google - and can be incorporated into any framework using either the provided Polymer components.
      </p>

      <p>
        If you're building a new chart using the px-vis Polymer building blocks, you can use the provided Polymer behaviors/components.
      </p>

      <p>
        You do need to know Polymer to use px-vis – to use any of the building blocks or charts, you simply import them and use the tags in your app, with the appropriate attributes. This means that time which is usually allocated to building your chart from scratch is much reduced.
      </p>

      <p>
        One of the main advantages of px-vis over other charting libraries is how customizable it is – by default, all of the px-vis building blocks and charts follow the Predix Design System guidelines, and have the default colors and spacing specified in them, ensuring that the developer has a well tested baseline from which he can start customizing the chart in question. If you do need to customize the look and feel, you can find the customization options in the API.
      </p>

      <p>
        The px-vis platform supports both SVG and Canvas, and you can choose the correct workspace for the type of chart needed. It even has an SVG-Canvas hybrid you can use to optimize the draw time – the platform is smart enough to use the fastest tools for the job.
      </p>

      <p>
      There are 3 different ways of using the px-vis platform:
      </p>

      <ol>
        <li><a href="#use_existing_charts">Use the existing charts</a>, such as px-vis-radar, for example. These charts are built with the same px-vis building blocks you have access to.</li>
        <li><a href="#build_your_own_chart">Build your own charts</a> using the px-vis building blocks detailed below.</li>
        <li><a href="#extend_existing_charts">Extend the existing charts</a> using the provided building blocks.</li>
      </ol>

      <a name="use_existing_charts" class="epsilon">Use Existing Charts:</a>
      <p>
        Px-vis offers an ever-expanding selection of charts. <br />

        Currently, you can use
      </p>

      <ul>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-parallel-coordinates/" target="_blank">Parallel Coordinates</a></li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-pie-chart/" target="_blank">Pie Chart</li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-polar/" target="_blank">Polar Chart</li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-radar/" target="_blank">Radar</li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-spark/" target="_blank">Spark</li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-timeseries/" target="_blank">Timeseries</li>
        <li><a href="https://www.predix-ui.com/#/components/px-vis-xy-chart/" target="_blank">XY</li>
      </ul>

      <a name="build_your_own_chart" class="epsilon">Build Your Own Charts</a>

      <p>
        If you decide to create a chart from scratch, the bare minimum you will need is a workspace, a scale, and a drawing tool. You can read more about all of these tools below.
      </p>

      <a name="extend_existing_charts" class="epsilon">Extend Existing Charts</a>

      <p>
        Since the existing charts were built using the existing building blocks, you can use the same building blocks to extend the charts.
      </p>

      <a name="prerequisites" class="delta">Prerequisites</a>
      <p>
        To use any of the px-vis building blocks, you'll need to follow these three steps:
      </p>

      <ol>
        <li><a href="#bower_install">Bower install</a> px-vis into your application</li>
        <li><a href="#import_px_vis">Import</a> the correct px-vis component into your application </li>
        <li><a href="#include_tag">Include the tag</a> in your application</li>
      </ol>


      <a name="bower_install" class="epsilon">Bower install px-vis into your application</a>
      <p>
        To use any of the px-vis components mentioned on this page, you'll first need to add px-vis as a dependency in your application. <br />

        To use the bower registry, you must have bower installed. If you do not have it installed, you can install it by going to your command line, and typing in `npm install bower –g`.<br />

        Once you have bower installed on your machine, you can install the px-vis framework by typing in `bower install px-vis` into a command line prompt.<br />

        This will retrieve the px-vis repository, and save it in your bower_components folder, making it available inside your app.
      </p>

      <a name="import_px_vis" class="epsilon">Import the correct px-vis component into your application</a>
      <p>
        Once you've added px-vis as a dependency, you can include the component you're interested in, by importing it into your app using the link tag.<br />

        Here is an example:
      </p>

       <div class="code"><pre><code>&lt;link rel="import" href="bower_components/px-vis/px-vis-svg.html" /></code></pre></div>

      <p>
        substitute px-vis-svg.html with the component you'd like to import.
      </p>

      <a name="include_tag" class="epsilon">Include tag in your application</a>
      <p>
        The final step is to include the tag in your code, and specify the customization attributes that fit your needs.

        Here is an example:
        <div class="code"><pre><code>&lt;px-vis-svg
  svg="&#123; &#123; svg &#125; &#125;"
  width="&#91; &#91; width &#93; &#93;"
  height="&#91; &#91; height &#93; &#93;"
  margin="&#91; &#91; margin &#93; &#93;">&lt;/px-vis-svg>
        </code></pre></div>
      </p>

      <a name="concepts_patterns" class="delta">Concepts &amp; Patterns</a>

      <a name="requirements" class="epsilon">Requirements</a>
      <p>
        Each new chart needs, - at the bare minimum – a workspace component (svg, canvas or a hybrid svg-canvas), a way to scale your data (scale, multi-scale or radial scale), and a drawing tool.<br />
      </p>

      <a name="attribute_definition" class="epsilon">Attribute definition and export</a>
      <p>
        Components within the px-vis framework can create certain things (such as the svg workspace, for example), and pass them along to other components in the framework that require them.
      </p>
      <p>
        You can see where the data is initially created by observing which component has a two way binding ( {{twoWayBinding}} ) on an attribute, instead of a one way binding ( [[oneWayBinding]] ) – this indicates that this component doesn't just consume the attribute – it creates it, and pushes it out.
      </p>

      <p>
        For example,  take this px-vis-svg component:
      </p>

<p>
  <div class="code"><pre><code>&lt;px-vis-svg
    svg="&#123; &#123; svg &#125; &#125;"
    width="&#91; &#91; width &#93; &#93;"
    height="&#91; &#91; height &#93; &#93;"
    margin="&#91; &#91; margin &#93; &#93;">
  &lt;/px-vis-svg></code></pre></div>
</p>
      <p>Here, the component uses the one-way bound width, height, and margin, and defines and exports the svg attribute for consumption in other components.</p>


      <a name="what_you_need_to_start_charting" class="delta">What do you need to start charting</a>
      <p>
        When you build a chart, the first thing you need is to pick the type of workspace you'll use.<br />
        Each chart will only have 1 workspace in it – this means you have to only choose one of the following as your workspace.<br />
      </p>
      <p>
      You can choose one of the 2 main options, or a 1 hybrid option: <br/>

      <ol>
        <li><a href="#canvas">Canvas</a></li>
        <li><a href="#svg">svg</a></li>
        <li><a href="#svg_canvas">Svg-Canvas hybrid</a></li>
      </ol>
      </p>
      <p>
        The following explanations should provide guidelines to help you determine which of the 3 types of workspaces would best fit your needs:
      </p>

      <a name="canvas" class="epsilon">canvas</a> (<span class="apiDocumentation actionable" data-demo="px-vis-canvas">API Documentation</span>)
      <p>
        Canvas provides a rasterized (flattened) version of a workspace – it has the advantage of loading things much faster than SVG, but you pay the price by exchanging speed with quality – canvas lines and text are not as crisp as SVG and providing interactions with things drawn on canvas is more difficult, and Canvas is best suited for large quantities of data where speed of data rendering is a key requirement.
      </p>

      <a name="svg" class="epsilon">svg</a> (<span class="apiDocumentation actionable" data-demo="px-vis-svg">API Documentation</span>)
      <p>
        SVG provides an easy to read XML code for creating vector based lines/paths.
        It works best when you need higher quality images, with more details, and provides easier user interactions capabilities – however, please note that after a certain number of points/lines, it does come with a hefty price that comes from the number of DOM manipulation that comes from adding all the created nodes to the DOM. <br />
        The more points/lines/paths you add into your svg workspace, the slower your chart is going to load.<br />
        <br />
        When using svg in the workspace, working with elements may require more extensive handling, e.g. pinpointing the cursor’s exact position. To help you with this, the px-vis framework offers the px-vis-interaction-space interaction tool.
      </p>

        <a name="svg_canvas" class="epsilon">svg-canvas</a> (<span class="apiDocumentation actionable" data-demo="px-vis-svg-canvas">API Documentation</span>)
        <p>
        This is a hybrid of both Svg and Canvas, using the best features of each.
        <ol>
          <li>svg layer on top(svg attribute) : Can hold,  lines, axis, etc.</li>
          <li> canvas layer in the middle(canvasContext): Used to draw the data efficiently.</li>
          <li> A secondary svg layer on the bottom(svgLower): Used to hold gridlines, background images, etc.</li>
        </ol>
      </p>

      <a name="workspace_data_binding_exports" class="epsilon">Data Binding Exports</a>
      <p>
        All 3 workspaces have one thing in common – they all "export" a workspace through two-way data binding, achieved by specifying an attribute – specific to each component -  and using two-way binding to "export" that value.
      </p>
      <p>
      With px-vis-svg, this is achieved with the svg attribute:

      <div class="code"><pre><code>&lt;px-vis-svg
  ...
  svg="&#123; &#123; svg &#125; &#125;"
  ...
>&lt;/px-vis-svg></code></pre></div>

      with px-vis-canvas, using the convasContext attribute:
      <div class="code"><pre><code>&lt;px-vis-canvas
  ...
  canvas-context ="&#123; &#123; canvasContext &#125; &#125;"
  ...
>&lt;/px-vis-canvas></code></pre></div>


      and, px-vis-svg-canvas, which has both, and an additional svgLower attribute:

      <div class="code">
<pre><code>&lt;px-vis-svg-canvas
  ...
  canvas-context ="&#123; &#123; canvasContext &#125; &#125;"
  svg="&#123; &#123; svg &#125; &#125;"
  svg-lower="&#123; &#123; svgLower &#125; &#125;"
  ...
>&lt;/px-vis-svg-canvas></code></pre></div>




      <a name="what_you_need_to_scale" class="delta">What do you need to interpret your data into pixels and back into data?</a>
      <p>
      All charts need a way to take your data and translate it to pixels on the screen. <br />

      Px-vis provides you with 3 different types of scaling your data -  You only need  1 scale per chart.<br />

      All 3 types translate data to pixel coordinates, and pixel coordinates back into data.
      </p>
      <p>
      The types are:<br />
      <ol>
        <li><a href="#scale">Scale</a> (available as behavior and component)</li>
        <li><a href="#multi_scale">Multi Scale</a></li>
        <li><a href="#radial_scale">Radial Scale</a></li>
      </ol>
      </p>
      <br />
      <p>
        The following descriptions should help you pick out the correct type of scale for your chart.
      </p>
      </p>


      <a name="scale" class="epsilon">Scale</a> (<span class="apiDocumentation actionable" data-demo="px-vis-scale">API Documentation</span>)
      <p>
          This component provides two scales – an X (independent axis) and Y (dependent axis). Scale is available as either a behavior or a component (Polymer HTML elements).
      </p>
      <a name="multi_scale" class="epsilon">Multi Scale</a> (<span class="apiDocumentation actionable" data-demo="px-vis-multi-scale">API Documentation</span>)
      <p>
        This component provides a single ordinal X axis and multiple independent continuous Y axes. This scale is only available as a component.
      </p>

      <a name="radial_scale" class="epsilon">Radial Scale</a> (<span class="apiDocumentation actionable" data-demo="px-vis-radial-scale">API Documentation</span>)
      <p>
        This component provides an X and Y - similar to scale, but the scale accepts polar data and returns Cartesian pixel coordinates, creating a polar plot. This scale is only available as a component.
      </p>

      <a name="scale_data_binding" class="epsilon">Scale data Binding Exports</a>
      <p>
        <ol>
          <li><a href="#x_y">X &amp; Y</a></li>
          <li><a href="#domain_changed">domainChanged</a></li>
        </ol>
      </p>
      <a name="x_y" class="epsilon">X &amp; Y</a>
      <p>
        The x and y attributes are created by px-vis-scale, and exported using two-way binding. Please note, both x & y are not numbers, but functions that return an object. This object has properties that can be called, such as the range() (this is the pixel space) or domain() (this is the value space)  functions.
      </p>

      <a name="domain_changed" class="epsilon">domainChanged</a>
      <p>
        Since Polymer cannot observe the output of functions, px-vis uses another property called domainChanged – which is a Boolean, to fake listening to changes. The value of domainChanged is of less importance, since px-vis is only looking for a notification that the values for x & y have changed.
      </p>

      <a name="what_you_need_to_draw" class="delta">What drawing tools can you use to draw in your chart?</a>

      <p>
        Px-vis has many tools for you to use to draw different shapes/lines in your chart, each one with its own benefits, starting from the simple px-line-svg and px-vis-scatter, to the more complicated px-vis-pie and px-vis-radar-grid - It's up to you to find the correct drawing tool for your need.
      </p>

      <p>
        The available tools are:
      </p>

      <ul>
        <li><a href="#axis">Axis</a></li>
        <li><a href="#clip_path">clip-path</a></li>
        <li><a href="#clip_path_complex">clip-path-complex-area</a> </li>
        <li><a href="#event">event</a></li>
        <li><a href="#gridlines">grid-lines</a></li>
        <li><a href="#interactive_axis">interactive-axis</a></li>
        <li><a href="#line_canvas">line-canvas</a></li>
        <li><a href="#line_svg">line-svg</a></li>
        <li><a href="#multi_axis">multi-axis</a></li>
        <li><a href="#pie">pie</a></li>
        <li><a href="#radar_grid">radar-grid</a></li>
        <li><a href="#radial_grid_lines">radial-gridlines</a></li>
        <li><a href="#scatter">scatter</a></li>
        <li><a href="#threshold">threshold</a></li>
      </ul>
      <a name="axis" class="epsilon">Axis</a> (<span class="apiDocumentation actionable" data-demo="px-vis-axis">API Documentation</span>)
      <p>
        Draws an axis line with tick marks. Can be vertical or horizontal and can be positioned on any edge of the chart
      </p>

      <a name="clip_path" class="epsilon">Clip Path</a> (<span class="apiDocumentation actionable" data-demo="px-vis-clip-path">API Documentation</span>)
      <p>
        Draws an SVG rectangular clipPath, preventing SVG from drawing anything outside of the clip rectangle. Does not work with Canvas.
      </p>

      <a name="clip_path_complex" class="epsilon">Clip path complex area</a> (<span class="apiDocumentation actionable" data-demo="px-vis-clip-path-complex-area">API Documentation</span>)
      <p>
        Draws an SVG compound polygonal clipPath, preventing SVG from drawing anything outside of the clip shape. Does not work with Canvas.
      </p>

      <a name="event" class="epsilon">Event</a> (<span class="apiDocumentation actionable" data-demo="px-vis-event">API Documentation</span>)
      <p>
        Used for marking an event occurrence. Draws an icon and line vertically.
        The icon includes a tooltip, which can contain the X value, event name and event ID.
      </p>

      <a name="gridlines" class="epsilon">Grid lines</a> (<span class="apiDocumentation actionable" data-demo="px-vis-gridlines">API Documentation</span>)
      <p>
        Draws horizontal or vertical grid lines in your chart, depending the passed in configuration.  Helps in the association of axes values and data points.
      </p>

      <a name="interactive_axis" class="epsilon">Interactive Axis</a> (<span class="apiDocumentation actionable" data-demo="px-vis-interactive-axis">API Documentation</span>)
      <p>
        Draws an axis with integrated user interactivity, such as brush and drag.
      </p>

      <a name="line_canvas" class="epsilon">Line Canvas</a> (<span class="apiDocumentation actionable" data-demo="px-vis-line-canvas">API Documentation</span>)
      <p>
        Draws a line representation of data, using Canvas. Can either draw single or multiple lines depending on configuration and data.
      </p>

      <a name="line_svg" class="epsilon">Line SVG</a> (<span class="apiDocumentation actionable" data-demo="px-vis-line-svg">API Documentation</span>)
      <p>
        Draws a line representation of your data, using SVG. Can either draw single or multiple lines depending on configuration and data.
      </p>

      <a name="multi_axis" class="epsilon">Multi Axis</a> (<span class="apiDocumentation actionable" data-demo="px-vis-multi-axis">API Documentation</span>)
      <p>
        Draws multiple Axes positioned ordinally. Each axis can have an individual or shared scale. Can be radial or horizontal.
      </p>

      <a name="pie" class="epsilon">Pie</a> (<span class="apiDocumentation actionable" data-demo="px-vis-pie">API Documentation</span>)
      <p>
        Draws a pie or donut representation of your data, using SVG. Includes a tooltip and popover. The colors need to be included in the data set, through a colorIndex property.
      </p>

      <a name="radar_grid" class="epsilon">Radar Grid</a> (<span class="apiDocumentation actionable" data-demo="px-vis-radar-grid">API Documentation</span>)
      <p>
        Creates polygonal grid lines. Used as a background for radar charts.
      </p>

      <a name="radial_grid_lines" class="epsilon">Radial gridlines</a> (<span class="apiDocumentation actionable" data-demo="px-vis-radial-gridlines">API Documentation</span>)
      <p>
        Creates circular grid lines. Used as a background for polar charts.
      </p>

      <a name="scatter" class="epsilon">Scatter</a> (<span class="apiDocumentation actionable" data-demo="px-vis-scatter">API Documentation</span>)
      <p>
        Draws symbols which represents your data using SVG. The symbols can be customized using markerSymbol; the default is a circle.
      </p>

      <a name="threshold" class="epsilon">Threshold</a> (<span class="apiDocumentation actionable" data-demo="px-vis-threshold">API Documentation</span>)
      <p>
        Creates a horizontal line to indicate a predefined threshold level.  Threshold attributes are set through threshold-config which can contain a title, line color and type.
      </p>


      <a name="how_to_interact" class="delta">How do you Interact with elements on your chart?</a>
      <p>
        There are two possible ways for the user reading the chart to interact with elements on your chart – Passive and Active.
      </p>
      <a name="active" class="epsilon bold">Active Tools</a><br />
      <p>
        Using active interactions, the end user can click, hover or manipulate the data by performing an action.
      </p>

      These are the active tools you can use:<br/>
      <ol>
        <li><a href="#axis_brush">Axis brush</a></li>
        <li><a href="#axis_drag">Axis drag</a> (behavior)</li>
        <li><a href="#brush">Brush</a></li>
        <li><a href="#chart_navigator">Chart navigator</a></li>
        <li><a href="#dynamic_menu">Dynamic menu</a></li>
        <li><a href="#interaction_space">Interaction Space</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#toolbar">Toolbar</a></li>
      </ol>

      <a name="axis_brush" class="epsilon">Axis Brush</a> (<span class="apiDocumentation actionable" data-demo="px-vis-axis-brush">API Documentation</span>)
      <p>
        A drawn box used to select a range on an axis. Usually drawn by a mouse, although the box can be drawn programmatically. To enable the brush, you have to select the axis so the cursor is triggered, then drag to draw the rectangle which will then remove all other data points outside of the brushed area. This brush can also be deleted programmatically or through a user interaction by clicking off the brush.
      </p>

      <a name="axis_drag" class="epsilon">Axis Drag</a>
      <p>
        Provides drag behavior to an axis, allowing the user to reposition the axis using their mouse.
      </p>

      <a name="brush" class="epsilon">Brush</a> (<span class="apiDocumentation actionable" data-demo="px-vis-brush">API Documentation</span>)
      <p>
        A drawn box used to select range on a 1-dimensional region. Usually drawn by a mouse, although the box can be drawn programmatically. It always has visible handles and the brushed (selected) area always stays visible. While using the mouse, you are confined to the visible portion of the workspace.
      </p>

      <a name="chart_navigator" class="epsilon">Chart Navigator</a> (<span class="apiDocumentation actionable" data-demo="px-vis-chart-navigator">API Documentation</span>)
      <p>
        This component provides a way to filter your data –with a brush - based on the time domain.
        The chart navigator is a small chart accompanying the main chart or charts, intended to display the entire data set for the provided series.
        When tied to a timeseries chart, the filtering results in zooming and panning. In non-timeseries charts, it filters the displayed data based on the time domain.
      </p>

      <a name="dynamic_menu" class="epsilon">Dynamic Menu</a> (<span class="apiDocumentation actionable" data-demo="px-vis-dynamic-menu">API Documentation</span>)
      <p>
        A configurable dropdown menu, used inside a register. Can be used to hook custom functions, fire events, and define actions which pertain to a particular series.
      </p>

      <a name="interaction_space" class="epsilon">Interaction Space</a> (<span class="apiDocumentation actionable" data-demo="px-vis-interaction-space">API Documentation</span>)
      <p>
        Interaction Space is an invisible rectangle overlaid on the chart which captures mouse interactions and performs calculations for zooming, panning and tooltip functionality.
        <br />
        Can be configured for custom interactions on the chart through actionContext.
      </p>

      <a name="register" class="epsilon">Register</a> (<span class="apiDocumentation actionable" data-demo="px-vis-register">API Documentation</span>)
      <p>
        An HTML element which can be used to display the series names, colors, values, and timestamps.
        Each register can include dynamic menus that can be configured to interact with a particular series.  Includes px-vis-register-item, px-vis-register-item-pie and px-vis-register-datetime.
      </p>

      <a name="toolbar" class="epsilon">Toolbar</a> (<span class="apiDocumentation actionable" data-demo="px-vis-toolbar">API Documentation</span>)
      <p>
        A configurable element enabling direct interaction with the chart.
        There are sample interactions provided as "out of the box" examples in chart demos; however, the toolbar is fully configurable and can be customized to any application requirements that requires direct interaction with the chart.<br />
        Each main row button can have a defined sub row – either one of which can trigger events or/and function calls. The toolbar can return an actionContext property, used by px-vis-interaction-space, to define custom mouse interactions on the chart.

      </p>


      <a name="passive" class="epsilon bold">Passive Tools</a>

      <p>
        Using passive interactions, your user cannot click or change anything on the element – it is a read-only element.
      </p>
      </p>These are the passive tools you can use:<p>
      <ol>
        <li><a href="#cursor">Cursor</a> </li>
        <li><a href="#tooltip">Tooltip</a></li>
      </ol>

      <a name="cursor" class="epsilon">Cursor</a> (<span class="apiDocumentation actionable" data-demo="px-vis-cursor">API Documentation</span>)
      <p>
        A tool used to highlight data points using a configurable circles and lines. Typically used to draw attention to a particular data point.
      </p>

      <a name="tooltip" class="epsilon">Tooltip</a> (<span class="apiDocumentation actionable" data-demo="px-vis-tooltip">API Documentation</span>)
      <p>
        A floating version of the register which can follow the mouse, or be triggered on hover over data points, displaying the same information as the register. The tooltip does not have any interactions with the dynamic menu and only contains informational data values.
        Use of the tooltip is not recommended since it covers the data beneath it.
      </p>

      <a name="utilities" class="delta">Utilities you can use in your chart</a>
      <p>
        Px-vis provides you with some handy utilities to help you with building your charts.<br />

        These utilities are:
      </p>
      <ol>
        <li><a href="#vis_d3">px-vis-d3 &amp; px-vis-behavior-d3 </a></li>
        <li><a href="#data_converter">px-vis-data-converter</a></li>
      </ol>

      <a name="vis_d3" class="epsilon">vis-d3 &amp; vis-behavior-d3</a>
      <p>
        Loads d3 for px and stores any other version of d3 that was previously loaded. Used to avoid d3 version conflicts. The previously loaded versions are stored in window.Px.oldD3.
      </p>

      <a name="data_converter" class="epsilon">Data Converter</a>
      <p>
        Converts data from the timeseries Predix Service to the standard vis format. The data converter Is also used to create the seriesConfig attribute from the provided data.
      </p>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "px-vis-overview",
    properties:{},
    _changeToDemo: function(evt) {
      var name= Polymer.dom(evt).rootTarget.dataset.demo;
      this.fire('px-demo-active-should-change', {name:name});
    },
    attached: function() {
      this.listen(this, 'tap', '_pageTap');
    },
    detached: function() {
      this.unlisten(this, 'tap', '_pageTap');
    },
    _pageTap: function(evt) {
      var classList = evt.target.classList;

      if (classList.contains('apiDocumentation')) {
        this._changeToDemo(evt);
      }
    }
  });
</script>
