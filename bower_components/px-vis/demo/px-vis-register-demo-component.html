<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-register.html">
<link rel="import" href="../px-vis-interaction-space.html">
<link rel="import" href="../px-vis-line-svg.html">

<link rel="import" href="../px-vis-behavior-common.html">
<link rel="import" href="../bower_components/px-colors-design/colors.html" />

<dom-module id="px-vis-register-demo-component">
  <template>
       <div class="outline flex flex--col">

        <!-- need for register-dynamic -->

            <px-vis-register
            width="[[width]]"
            height="75"
            margin="[[margin]]"
            type="[[type]]"
            complete-series-config="[[completeSeriesConfig]]"
            tooltip-data=[[tooltipData]]
            muted-series="{{mutedSeries}}"
            x-axis-type="time"
            y-axis-type="linear"
            chart-data="[[chartData]]">
          </px-vis-register>
            <px-vis-svg
            width="[[width]]"
            height="[[height]]"
            margin="[[margin]]"
            svg="{{svg}}">
          </px-vis-svg>
          <px-vis-scale
            x-axis-type="time"
            y-axis-type="linear"
            complete-series-config="[[completeSeriesConfig]]"
            data-extents="[[dataExtents]]"
            width="[[width]]"
            height="[[height]]"
            margin="[[margin]]"
            chart-data="{{chartData}}"
            x="{{x}}"
            y="{{y}}"
            domain-changed="{{domainChanged}}"
            selected-domain="[[selectedDomain]]">
          </px-vis-scale>
          <px-vis-interaction-space
            x-axis-type="time"
            y-axis-type="linear"
            svg="[[svg]]"
            width="[[width]]"
            height="[[height]]"
            margin="[[margin]]"
            complete-series-config="[[completeSeriesConfig]]"
            chart-data="[[chartData]]"
            tooltip-data="{{tooltipData}}"
            extents-data="{{extentsData}}"
            domain-changed="[[domainChanged]]"
            x="[[x]]"
            y="[[y]]">
          </px-vis-interaction-space>
          <px-vis-line-svg
            svg="[[svg]]"
            series-id="mySeries"
            complete-series-config="[[completeSeriesConfig]]"
            chart-data="[[chartData]]"
            x="[[x]]"
            y="[[y]]"
            muted-series="[[mutedSeries]]"
            domain-changed="[[domainChanged]]">
          </px-vis-line-svg>
          <px-vis-line-svg
            svg="[[svg]]"
            series-id="mySeries2"
            complete-series-config="[[completeSeriesConfig]]"
            chart-data="[[chartData]]"
            x="[[x]]"
            y="[[y]]"
            muted-series="[[mutedSeries]]"
            domain-changed="[[domainChanged]]">
          </px-vis-line-svg>

      </div>
  </template>
  <script>
    Polymer({
      is: "px-vis-register-demo-component",

      behaviors: [
        PxColorsBehavior.dataVisColors,
        PxColorsBehavior.dataVisColorTheming,
        PxVisBehavior.getSeriesColors
      ],

      properties:{
        type: {
          type: String,
          value: "horizontal"
        },
        //basics
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 150
        },
        heightRegister:{
          type : Number,
          value : 75
        },
        margin:{
          type : Object,
          value : {
            "top": 10,
            "right": 10,
            "bottom": 10,
            "left": 10
          }
        },
        domainChanged:{
          type: Boolean,
          value: false
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56,
              'y1': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4,
              'y1': 0.50
            },{
              'x': 1397177400000,
              'y': 0.43,
              'y1': 0.46
            },{
              'x': 1397228040000,
              'y': 0.33,
              'y1': 0.40
            },{
              'x': 1397248260000,
              'y': 0.47,
              'y1': 0.36
            },{
              'x': 1397291280000,
              'y': 0.41,
              'y1': 0.3
            },{
              'x': 1397318100000,
              'y': 0.26,
              'y1': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42,
              'y1': 0.0
            },{
              'x': 1397390820000,
              'y': 0.27,
              'y1': 0.16
            },{
              'x': 1397408100000,
              'y': 0.38,
              'y1': 0.1
            },{
              'x': 1397458800000,
              'y': 0.36,
              'y1': 0.06
            },{
              'x': 1397522940000,
              'y': 0.32,
              'y1': 0
          }]
        },
        completeSeriesConfig:{
          type : Object
        },
        //dataExtents
        dataExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        },
        tooltipData: {
          value: {
            'time': null,
            'hidden': true,
            'series': [
              {'name':'mySeries','value': null },
              {'name':'mySeries2','value': null }
            ],
            'mouse': null,
            'xArr': null,
            'yArr': null
          }
        }
      },

      listeners: {
        "px-data-vis-colors-applied" : '_returnCompleteSeriesConfig'
      },

      _returnCompleteSeriesConfig: function() {
        this.set('completeSeriesConfig', {
          'mySeries': {
            "name":"My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': this._getColor(0)
          },
          'mySeries2': {
            "name":"My-Series 2",
            "type": "line",
            "x": 'x',
            "y": 'y1',
            'color': this._getColor(1)
          }
        });
      }
    });

  </script>
</dom-module>
