<!--
Element providing on-chart tooltip display
- Consumes tooltipData property


##### Usage

    <px-vis-tooltip
        hover-target=[[mouseRect]]
        mouse-position="[[mousePosition]]"
        width="250"
        margin="[[margin]]"
        chart-data="[[chartData]]"
        tooltip-data="[[tooltipData]]"
        complete-series-config="[[completeSeriesConfig]]"
        x-axis-type="time"
        tooltip-style="light"
        muted-series="[[mutedSeries]]">
    </px-vis-tooltip>

    ### Styling
    The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
  `--px-vis-register-series-name` | The color of the data series name | `$gray5`
  `--px-vis-register-data-value` | The color of the data series value | `$black`
  `--px-vis-register-box` | The color of the box around the register when a scrollbar is present | `$gray3`
  |  |
  |  |
  |  |
  `--px-tooltip-background-color` | The color of the tooltip | `$black`;
  `--px-tooltip-text-color` | The color of the tooltip text | `$white`;
  `--px-tooltip-light-background-color` | The color of the light version tooltip | `$white`;
  `--px-tooltip-light-text-color` | The color of the light version tooltip text | `$black`;
  `--px-tooltip-light-border-color`| The color of the light version tooltip border |  `$black`;
  |  |
  |  |
  |  |
  `--px-font-family` | The font family for all labels and text | `GE Inspira Sans`

@element px-vis-tooltip
@blurb Element providing on-chart hover functionality to get data values near the mouse cursor.
@homepage index.html
@demo demo.html

-->

<link rel="import" href="css/px-vis-tooltip-styles.html">

<dom-module id="px-vis-tooltip">
  <template>
    <style include="px-vis-tooltip-styles"></style>

    <template id="template" is="dom-if" if="[[!_internalHidden]]">
      <px-tooltip
        id="tooltip"
        tooltip-style="[[tooltipStyle]]"
        for="[[hoverTarget]]"
        delay="50"
        orientation="[[orientation]]"
        smart-orientation
        follow-mouse
        mouse-coords="[[mousePosition]]">
          <px-vis-register
            id="register"
            tooltip-style="[[tooltipStyle]]"
            truncation-length="100"
            groupings="[[_groupings]]"
            force-date-time-display="[[forceDateTimeDisplay]]"
            chart-data="[[chartData]]"
            x-axis-type="[[xAxisType]]"
            y-axis-type="[[yAxisType]]"
            complete-series-config="[[completeSeriesConfig]]"
            muted-series="[[mutedSeries]]"
            number-format="[[numberFormat]]"
            number-format-culture="[[numberFormatCulture]]"
            number-format-is-currency$="[[numberFormatIsCurrency]]"
            number-format-currency="[[numberFormatCurrency]]"
            number-format-zero="[[numberFormatZero]]"
            first-date-time-format="[[firstDateTimeFormat]]"
            second-date-time-format="[[secondDateTimeFormat]]"
            separator="[[separator]]"
            timezone="[[timezone]]"
            prevent-min-size>
          </px-vis-register>
      </px-tooltip>
    </template>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-tooltip',

    behaviors: [
      PxVisBehavior.dataset,
      PxVisBehavior.tooltipData,
      PxVisBehavior.axisTypes,
      PxVisBehavior.completeSeriesConfig,
      PxVisBehavior.mutedSeries,
      PxVisBehavior.formatting,
      PxVisBehaviorTime.datetime,
      PxVisBehavior.forceDateTimeDisplay,
      PxVisBehaviorRegister.groupings
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      /**
       * The dom element over which the tooltip should be shown. Generally some <g> or <rect> element on the svg
       *
       */
      hoverTarget: {
        type: Object
      },
      /**
       * x,y screen position where you want the tooltip to be displayed. Can be the mouse position; can also be any arbitraty screen position.
       *
       */
      mousePosition:{
        type: Array
      },
      /**
       * Tooltip style supports two values:
       * - `light` : gives tooltip a white background
       * - `dark`  : gives tooltip a balck backgound. Default
       *
       */
      tooltipStyle: {
        type: String,
        value: "dark"
      },
      /**
       * Orientation for the tooltip
       *
       */
      orientation: {
        type: String,
        value: "right"
      },
      _groupings: {
        type: Number,
        value: 1,
        computed: '_checkGroups(tooltipData.*, groupings)'
      },
      /**
       * Turn on to hide the tooltip
       */
      hide: {
        type: Boolean,
        value: false
      },
      _internalHidden: {
        type: Boolean,
        value: false
      },
      _tooltipElem: {
        type: HTMLElement
      },
      _registerElem: {
        type: HTMLElement
      }
    },
    observers: ['_computeInternalHidden(hide, tooltipData.*)'],

    attached: function() {
      this.set('_tooltipElem', this.$$('px-tooltip'));
      this.set('_registerElem', this.$$('px-vis-register'));
    },
    /**
     *  Forces the tooltip to show by calling _show on px-tooltip
     */
    forceShow: function() {

      if(this._tooltipElem && (!this._tooltipElem._isShowing && !this._tooltipElem._requestShow)) {
        this._tooltipElem._show();
      }
    },
    /**
     *  Forces the tooltip to hide by calling _hide on px-tooltip
     */
    forceHide: function() {

      if(this._tooltipElem && (this._tooltipElem._isShowing || this._tooltipElem._requestShow)) {
        this._tooltipElem._hide();
      }
    },

    _checkGroups: function() {
      // if the dev specified a number of groups
      if(this.groupings && this.groupings > 1) {
        return this.groupings
      }

      if(this.tooltipData.series.length < 16) {
        return 1;
      } else if(this.tooltipData.series.length < 24) {
        return 2;
      } else {
        return 3;
      }
    },
    _computeInternalHidden: function() {

     if(this.tooltipData) {
      var oldHidden = this._internalHidden,
          hidden = this.tooltipData.hidden || this.hide;
      this.set('_internalHidden', hidden);

      if(!this._tooltipElem && !this._internalHidden) {
        this.$.template.render();
        this.set('_tooltipElem', this.$$('px-tooltip'));
        this.set('_registerElem', this.$$('px-vis-register'));
      }

      if(this._tooltipElem) {
        if(hidden) {
          if(!oldHidden) {
            this.forceHide();
          }
        } else {
          //only update tooltip data for register when we're shown to avoid
          //non needed calculations by register
          this._registerElem.set('tooltipData', this.tooltipData);
          this.forceShow()
        }
      }
     }
    }
  });
</script>
