<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-popover.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-popover"
        description="The Popover is similar to a Tooltip, but is usually invoked by clicking on a target component (though hover and focus are also supported). Popovers have an optional title, and can also contain richer content than a basic tooltip â€“ longer or formatted text, labels, badges, etc. Popovers stay visible on screen until the user clicks outside of the tooltip or clicks a second time on the invoking component.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <div>
          <button class="btn btn--tertiary" id="{{props.for.value}}" type="button" name="button">Click here</button>
          <px-popover
              for="{{props.for.value}}"
              popover-title="{{props.popoverTitle.value}}"
              popover-body="{{props.popoverBody.value}}"
              orientation="{{props.orientation.value}}"
              position="{{props.position.value}}"
              enhanced="{{props.enhanced.value}}"
              hide-overlay="{{props.hideOverlay.value}}">
              <template is="dom-if" if="{{props.enhanced.value}}">
                <div>This is a form<form><input class="text-input" type="text" value="Input"></form></div>
              </template>
          </px-popover>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-popover">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-popover"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true },

            { configName: "Bottom",
              for: "btn1",
              orientation: "bottom",
              position: "absolute",
              popoverTitle: "This is a bottom popover title",
              popoverBody: "This is a bottom popover body",
              enhanced: false,
              hideOverlay: false,
              siblingElement: "<button class='btn btn--tertiary' id='btn1' type='button' name='button'>Click here</button>" },

            { configName: "Enhanced",
              for: "btn1",
              orientation: "bottom",
              position: "absolute",
              popoverTitle: "",
              popoverBody: "",
              enhanced: true,
              hideOverlay: true,
              lightDomContent: "<div>This is a form<form><input class='text-input' type='text' value='Input'></form></div>",
              siblingElement: "<button class='btn btn--tertiary' id='btn1' type='button' name='button'>Click here</button>" }
          ]
        }
      }
    },

    calcStyle: function(position) {
      return position === "relative" ? "position:relative;" : "";
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      enhanced: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      hideOverlay: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      orientation: {
        type: String,
        defaultValue: 'right',
        inputType: 'dropdown',
        inputChoices: ['left', 'right', 'top', 'bottom']
      },

      position: {
        type: String,
        defaultValue: 'absolute',
        inputType: 'dropdown',
        inputChoices: ['relative', 'absolute']
      },

      for: {
        type: String,
        defaultValue: 'btn1',
        inputType: 'text',
        inputPlaceholder: 'id of invoking element'
      },

      popoverTitle: {
        type: String,
        defaultValue: 'This is a px-popover',
        inputType: 'text'
      },

      popoverBody: {
        type: String,
        defaultValue: 'Capable of displaying a longer body text than a tootip.',
        inputType: 'text'
      },

      siblingElement: {
        type: String,
        defaultValue: "<button class='btn btn--tertiary' id='btn1' type='button' name='button'>Click here</button>"
      },

      lightDomContent: {
        type: String,
        defaultValue: ""
      }
    }

  });
</script>
