<!--
  This must be in a separate file from the Px/d3 declaration to ensure that the script is loaded. 
  <scripts> are loaded async, so if they were in the same file, we might run into race conditions
-->

<script>

//keep a ref to d3 if it's loaded already, we're going to load it ourselves right after this
if(typeof Px === 'undefined') {
  Px = {};
}
if(typeof d3 !== 'undefined' && !Px.d3) {
    Px.oldD3 = d3;
    d3 = {};
}

</script>

<script type="text/javascript" src="../pxd3/d3.min.js"></script>
