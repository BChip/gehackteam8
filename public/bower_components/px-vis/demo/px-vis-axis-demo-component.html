<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-axis.html">

<link rel="import" href="../px-vis-behavior-common.html">
<link rel="import" href="../bower_components/px-colors-design/colors.html" />

<dom-module id="px-vis-axis-demo-component">
  <link rel="import" type="css" href="../../px-demo/css/px-demo-styles.html"/>
  <template>
      <style include="px-demo-styles" is="custom-style"></style>

      <div class="outline">

      <!-- need for axis-y -->
      <px-vis-svg
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-scale
        x-axis-type="time"
        y-axis-type="linear"
        complete-series-config="[[completeSeriesConfig]]"
        data-extents="[[dataExtents]]"
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        chart-data={{chartData}}
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-axis
        svg="[[svg]]"
        axis="[[y]]"
        margin="[[margin]]"
        width="[[width]]"
        height="[[height]]"
        title="myTitle"
        orientation="[[orientation]]"
        label-position="center"
        complete-series-config="[[completeSeriesConfig]]"
        muted-series=[[mutedSeries]]
        domain-changed="[[domainChanged]]"
        prevent-series-bar="[[_drawSeriesBar(orientation)]]">
      </px-vis-axis>

      </div>
  </template>
  <script>
    Polymer({
      is: "px-vis-axis-demo-component",

      behaviors: [
        PxColorsBehavior.dataVisColors,
        PxColorsBehavior.dataVisColorTheming,
        PxVisBehavior.getSeriesColors
      ],

      properties:{
        demoType: {
          type: String
        },
        svg: {
          type: Object
        },
        width: {
          type : Number,
          value : 800
        },
        height:{
          type : Number,
          value : 500
        },
        y: {
          type: Object,
          notify: true
        },
        margin:{
          type : Object,
          value : {
            "top": 0,
            "right": 10,
            "bottom": 50,
            "left": 70
          }
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
          }]
        },
        completeSeriesConfig:{
          type : Object
        },
        //dataExtents
        dataExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        },

        orientation: {
          type: String
        }
      },

      listeners: {
        "px-data-vis-colors-applied" : '_returnCompleteSeriesConfig'
      },

      _drawSeriesBar: function(orientation) {
        return orientation === 'left' ? false : true;
      },

      _returnCompleteSeriesConfig: function() {
        this.set('completeSeriesConfig', {
          'mySeries': {
            "name":"My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': this._getColor(0)
          }
        });
      }
    });
  </script>
</dom-module>
