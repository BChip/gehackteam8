<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-radar-grid-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-radar-grid-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-radar-grid"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-radar-grid-demo-component axis-color="[[axisColor]]"></px-vis-radar-grid-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-radar-grid">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-radar-grid"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-radar-grid-demo',
    properties: {
      description: {
        type: String,
        value: "An element which draws polygonal grid lines. Must be accompanied by a workspace such as px-vis-svg or px-vis-canvas, and a scale, such as px-vis-scale."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      svg:{
				defaultValue:"[[svgGeneratedFromSvg]]"
			},
      tickValues:{
  			defaultValue:"[[tickValues]]"
  		},
      dimensions:{
  			value:"[[dimensions]]"
  		},
      domainChanged:{
  			value:"[[domainChangedGeneratedFromScale]]"
      },
      x: {
        defaultValue: "[[xGeneratedFromScale]]"
      },
      y: {
        defaultValue: "[[yGeneratedFromScale]]"
      },
      margin: {
        defaultValue: "[[margin]]"
      },
      axisColor: {
        defaultValue: 'gray4'
      }


    }
  });
</script>
