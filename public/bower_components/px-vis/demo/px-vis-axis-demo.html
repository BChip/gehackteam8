<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-axis-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-axis-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-axis"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-axis-demo-component orientation="[[props.orientation.value]]"></px-vis-axis-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-axis"
          code-link="http://codepen.io/menkhakl/pen/wzPQzz">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-axis"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-axis-demo',
    properties: {
      description: {
        type: String,
        value: "Example of an axis drawing object. The axis drawing object can draw both x and y axis. This example draws an y-axis."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Y-axis",
                axis: 'y',
                orientation: "left",
                configShowProps: []
              },
              {
                configName: "X-axis",
                axis: "x",
                orientation: "bottom",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      "svg": {
				value:"[[svg]]"
			},
      "axis": {
				value:"[[y]]"
			},
      "margin": {
				value:"[[margin]]"
			},
      "width": {
				value:"[[width]]"
			},
      "height": {
				value:"[[height]]"
			},
      "title": {
				value:"myTitle"
			},
      "orientation": {
				value:"[[orientation]]"
			},
      "labelPosition": {
				value:"center"
			},
      "completeSeriesConfig": {
				value:"[[seriesConfig]]"
			},
      "mutedSeries": {
				value:"[[mutedSeries]]"
			},
      "domainChanged": {
				value:"[[domainChanged]]"
			},
      "drawSeriesBar": {
        value: "[[drawSeriesBar]]"
      }
    }
  });
</script>
